<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="AgeCalculator.css">
</head>
<body>
    <div class="container">
        <h1><u>Age Calculator</u></h1>
        <div class="date-container">
            <span class="dText">Date 1st :- </span>
            <input type="date" name="date1st" class="date1st">
        </div>
        <div class="date-container">
            <span class="dText">Date 2st :- </span>
            <input type="date" name="date2nd" class="date2nd">
        </div>
        <input type="button" value="Calculate" class="calculate" onclick="submit()">
        <p class="output"></p>
    </div>    

    <script src="AgeCalculator.js"></script>
</body>
</html>
